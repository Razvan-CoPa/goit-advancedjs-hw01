<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="src/img/vite.svg"/>
    <link rel="stylesheet" href="./src/css/style.css"/>
    <title>Form</title>
  </head>
  <body id="f-form">

    <div class="feedback">

      <h1>Feedback-form</h1>
      <form id="feedback-form" autocomplete="off">

        <input type="text" name="name" class="feedback-form-text" placeholder="Your Name"/>
        <input type="text" name="phone" class="feedback-form-text" autofocus placeholder="Your phone"/>
        <input type="email" name="email" class="feedback-form-text" autofocus placeholder="Email"/>
        <textarea name="message" rows="8" class="feedback-form-text" placeholder="Message/Feedback"></textarea>

        <button type="submit" class="form-btn">Submit</button>

      </form>
    </div>
    
            
    <script type="module" src="/src/js/2-form.js"></script>
  </body>
</html>
